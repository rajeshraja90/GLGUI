<div class="container">
    <div style="margin-top:50px;margin-bottom: 50px;">
    <button mat-raised-button routerLink='../User' style="background-color:cadetblue;">Add New User</button>
</div>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let users of userservice.listuser">
                
                <td (click)="onSelected()" >{{ users.id }}</td>
                <td (click)="onSelected()">{{ users.firstName }}</td>
                <td (click)="onSelected()">{{ users.lastName }}</td>
                <td (click)="onSelected()">{{ users.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
