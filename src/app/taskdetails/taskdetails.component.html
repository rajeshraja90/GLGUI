<div class="container">
    <div style="margin-top:50px;margin-bottom: 50px;">
        <button mat-raised-button routerLink='../Task' style="background-color:cadetblue;">Add New Task</button>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                
                <th>Id</th>
                <th>ProjectId</th>
                <th>AssignedToUser</th>
                <th>Details</th>
                <th>Status</th>
                <th>CreatedOn</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tasks of taskservice.listtask" (click)="onTaskSelected(tasks)">
                
                <td>{{ tasks.id }}</td>
                <td>{{ tasks.projectID }}</td>
                <td>{{ tasks.assignedToUserID }}</td>
                <td>{{ tasks.detail }}</td>
                <td>{{ tasks.status }}</td>
                <td>{{ tasks.createdOn | date:'dd/MM/yyyy' }}</td>
            </tr>
        </tbody>
    </table>
</div>
